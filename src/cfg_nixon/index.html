<html>
  <head>
    <title>MSF Dashboard v1.0.0</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script>
      // Librairies
      var lib_folder = '../src_core/lib/';
      // Dashboard config and language files
      var ver_folder = '';
      // Dashboard librairy
      var prg_folder = '../src_core/';
    </script>
    <script src="../src_core/js/main-getlibs.js"></script>
<style>
h2#main_title { margin-top: 8px; }
#main_description { opacity: 0.5; }
#chart-multiadm > .row:first-child { position: absolute; right: 0; }
div.buttons-right { position: absolute; right: 0; }
/* Reduce space wasted by empty bottom margin in SVG charts. */
#chart-date svg { margin-bottom: -60px; }
#chart-age svg { margin-bottom: -60px; }
#menu_count b { font-size: 140%; }

#show-all-diagnoses-div {
  float: right;
  border: 1px solid #e00;
  padding: 0 6px;
  line-height: 1.2;
}
#show-all-diagnoses-div label {
  font-weight: normal;
}

#graph-date, #graph-age {
  margin-top: 1em;
}
</style>

<script>
function update_global_filter() {
  g.global_filter.setEnabled(!$('#show-all-diagnoses')[0].checked);
  dc.redrawAll();
}
</script>

  </head>
  <body>

<!--**************************************************************************************
    The part below defines the layout of the dashboard.
**************************************************************************************-->

    <div class="container-fluid">

      <!-- Header -->
      <div id="header" class="row">
        <h2 id="main_title"></h2>
        <div><p id="main_description"></p></div>
      </div>

      <div class="row">
        <div class="col-md-8">
          <!-- Maps -->
          <div id="chart-multiadm" class="row"></div>

          <!-- Other Graphs -->
          <div id="graph-date" class="row">
            <div id="buttons-date" class="buttons-right"></div>
            <div id="chart-date" class="viz">
              <span id="chart_date_title"></span> <span class="filter"></span>
            </div>
          </div>

          <div id="graph-age" class="row">
            <div id="buttons-age" class="buttons-right"></div>
            <div id="chart-age" class="viz">
              <span id="chart_age_title"></span> <span class="filter"></span>
            </div>
          </div>
        </div>

        <div class="col-md-4" id="graph-diagnosis">
          <div id="buttons-diagnosis" class="buttons-right"></div>
          <div id="chart-diagnosis" class="viz">
            <p><span id="chart_diagnosis_title"></span> <span class="filter"> </span></p>
            <div id="show-all-diagnoses-div" class="button btn-sm">
              <input type="checkbox" id="show-all-diagnoses" onchange="update_global_filter()">
              <label for="show-all-diagnoses">Show all diagnoses</label>
            </div>
          </div>
        </div>
      </div>

      <!-- Datatable -->

      <div class="row">
        <div class="col-md-12">
          <div class="row">
            <p><a id="more-table"></a></p>
            <div id="container-table" hidden="true"></div>
          </div>
        </div>
      </div>

    <!-- Menu -->
    <div class="row">
      <div id="menu"></div>
    </div>

    <!-- Data loading -->
    <div id="modal" class="modal fade" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content"></div>
      </div>
    </div>

<!--**************************************************************************************
**************************************************************************************-->

  </body>
</html>
